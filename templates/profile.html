{% extends 'header_footer.html' %}
{% load static %}
{% block auth_title %}
    Profile Page
{% endblock %}

{% block custom %}

    <main>
        <div class="container">
            <section>
                <div class="row py-5">
                    <div class="col">
                        <div class="text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5.webp"
                                 alt="avatar"
                                 class="rounded-circle img-fluid" style="width: 150px;">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card mb-4 border-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-8 col-lg-9">
                                        <p class="mb-0 text-dark">Do you like Pets?</p>
                                    </div>
                                    <div class="col-sm-4 col-lg-3">
                                        <select class="form-select border-0 w-auto m-2 fw-semibold"
                                                aria-label="Default select example">
                                            <option selected>No</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-8 col-lg-9">
                                        <p class="mb-0 text-dark">Do you have a car?</p>
                                    </div>
                                    <div class="col-sm-4 col-lg-3">
                                        <select class="form-select border-0 w-auto m-2 fw-semibold"
                                                aria-label="Default select example">
                                            <option selected>Yes</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-8 col-lg-9">
                                        <p class="mb-0 text-dark">Do you need a Dryer?</p>
                                    </div>
                                    <div class="col-sm-4 col-lg-3">
                                        <select class="form-select border-0 w-auto m-2 fw-semibold"
                                                aria-label="Default select example">
                                            <option selected>No</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-8 col-lg-9">
                                        <p class="mb-0 text-dark">Do you need a Washer?</p>
                                    </div>
                                    <div class="col-sm-4 col-lg-3">
                                        <select class="form-select border-0 w-auto m-2 fw-semibold"
                                                aria-label="Default select example">
                                            <option selected>Yes</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-flex justify-content-center mb-2">
                                        <button type="button" class="btn btn-outline-dark ms-1 mt-3">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main><!-- End #main -->

{% endblock %}
